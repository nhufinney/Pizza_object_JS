<!DOCTYPE html>
<html>
<head>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" type="text/css" href="css/styles.css">
  <script type="text/javascript" src="js/jquery-1.11.2.js"></script>
  <script type="text/javascript" src="js/scripts.js"></script>
  <title>Black Jack</title>
</head>
<body>

  <div class='container' class="form-inline">
    <div class="jumbotron">
      <h2>BlackJack!!!</h2>

    </div>

    <div class="row">
      <div class="col-md-6" class="form-control">
        <form id="human">
            <p id="hum1"></p>
            <p id="hum2"></p>
        </form>

        <form id="computer">
            <p id="comp1"></p>
            <p id="comp2"></p>

        </form>
     </div>

     </div>

      <table>
        <tr>
          <td colspan = "5">
              <button class="btn btn-info" id="new-game">Start!</button>
              <button class="btn btn-info" id="hit1">Hit!</button>
              <button class="btn btn-info" id="hit2">Hit!</button>
              <button class="btn btn-info" id="hit3">Hit!</button>
              <button class="btn btn-info" id="hit4">You out of hits! Now other player turn</button>
              <button class="btn btn-info" id="done">Stand!</button>
          </td>
        </tr>
      </table>
      <p id = "result"></p>


  </div>
</body>
</html>
